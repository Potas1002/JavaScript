<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 12</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="strona" style="color:red;font-size:50px;">
        <script language="JavaScript">
            let D1_kra = prompt("Pierwsza data (D1_kra):", "");
            let G1_kra = prompt("Pierwsza godzina (G1_kra):", "");
            let D2_kra = prompt("Druga data (D2_kra):", "");
            let G2_kra = prompt("Druga godzina (G2_kra):", "");

            let D1 = parseInt(D1_kra);
            let G1 = parseInt(G1_kra);
            let D2 = parseInt(D2_kra);
            let G2 = parseInt(G2_kra);

            let iloscSekund = ((D1 - D2) * 24 * 60 * 60) + ((G1 - G2) * 60 * 60);
            document.getElementById("strona").innerHTML = "Ilość sekund: " + iloscSekund + " sekund";
        </script>
    </div>
</body>

</html>
