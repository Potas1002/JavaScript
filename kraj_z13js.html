<!DOCTYPE html>
 <head>
 <title> proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba=prompt("liczba=","");
var m_kra=parseFloat(liczba);
document.write("1/"+m_kra+"=");
document.write("1/"+(1+m_kra)+"+");
document.write("1/"+(m_kra*(m_kra+1))+"<br>");

document.write("1/"+(1+m_kra)+"=");
document.write("1/"+(2+m_kra)+"+");
document.write("1/"+((m_kra+1)*(m_kra+2))+"<br>");
 </script>
</div>
</body>
</html>
